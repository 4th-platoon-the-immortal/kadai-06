<html>
    <head>
        <meta charset="UTF-8">
        <title> カレーライスの作り方</title>
    </head>
    <body>
        <h1>材料</h1>
        <p>カレールー、人参、じゃがいも、玉ねぎ、肉、水、サラダ油</p>
        <h2>調理器具</h2>
        <p>包丁、ピーラー、キッチンばさみ、計量スプーン（大さじ）、菜箸、お玉、厚手の鍋</p>
        <h3>作り方</h3>
        <ul>
            <li>１．具材を切る</li>
            <li>２．サラダ油を鍋にひき具材を炒め、水を加える</li>
            <li>３．具材が柔らかくなるまで煮込む</li>
            <li>４．一度火を止めカレールーを入れて溶かす</li>
            <li>５．弱火でとろみがつくまで煮込む</li>
        </ul>
    </body>
</html>
